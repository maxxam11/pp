<!--
Элемент модильной страницы
pageTitle - заголовок страницы, бцудет отображаться в toolbar
handleScroll - сюда можно передать обработчик скроллинга страницы
-->
<polymer-element name="el-page" attributes="pageTitle handleScroll">
    <template>        
        <link rel="stylesheet" href="../css/main.css"> 
        
        <div vertical layout fit>
            <div>
                <paper-shadow z="1">                   
                    <core-toolbar>
                        <div id="iconMainMenu"><content select="#toolbarMainIcon"></content></div>
                        <span flex>{{pageTitle}}</span>
                        <content select="#toolbarIcons"></content>
                    </core-toolbar>
                </paper-shadow>
            </div>
            <div flex style="overflow: auto;" on-scroll="{{handleScroll}}"><content></content></div>
        </div>
        
    </template>
    
    <script>
        Polymer('el-page', {
            ready: function(){
                document.title = this.pageTitle;
            }            
        });
    </script>
</polymer-element>
