<polymer-element name="page-feedback">
    <template>
        <link rel="stylesheet" href="../css/main.css">
        
        <el-page pageTitle="Обратная связь">
            <div id="toolbarMainIcon"><content></content></div>
            <div id="toolbarIcons"><core-icon alt="Отправить" onclick="send" icon="send"></core-icon></div>
            <el-feedback id="feedback"></el-feedback>
        </el-page>

    </template>
    <script>
        Polymer('page-feedback',{
            send: function(){
                this.$.feedback.send();
            }
        });
    </script>
</polymer-element>
