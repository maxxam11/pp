<polymer-element name="page-feedback">
    <template>
        <link rel="stylesheet" href="../css/main.css">
        
        <el-page pageTitle="Обратная связь">
            <div id="toolbarMainIcon"><content></content></div>
            <div id="toolbarIcons">
                <paper-icon-button alt="Отправить" on-click="{{send}}" icon="send"></paper-icon-button>
            </div>
            
            <div id="scroller" flex style="overflow: auto;">            
                <div id="wrapper" class="wrapper">                    
                    <el-feedback id="feedback"></el-feedback>
                </div> 
            </div>
            
        </el-page>

    </template>
    <script>
        Polymer('page-feedback',{
            send: function(event, detail, sender){               
                this.$.feedback.send();                
            },
            ready: function() {
                if (!DEBUG.on) ga_storage._trackPageview('/page-feedback.html');
            }
        });
    </script>
</polymer-element>
