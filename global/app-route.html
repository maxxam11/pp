<polymer-element name="app-route" noscript>
    <template>

        <more-routing driver="hash"></more-routing>
        
        <more-route-switch routeContext>
            
            <template when-route="/news"><page-news pageTitle="Новости"><content></content></page-news></template>            
            <template when-route="/news-item/:id"><page-news-item newsId="{{params.id}}"  pageTitle="Новости"></page-news-item></template>
            
            <template when-route="/weather"><page-weather pageTitle="Погода"><content></content></page-weather></template>
            
            <template when-route="/payments/account-add/:id"><page-account-add accountId="{{params.id}}"></page-account-add></template>
            <template when-route="/payments"><page-payments pageTitle="Мои платежи"><content></content></page-payments></template>
            
            <template when-route="/beautification/dk-item/:id"><page-dk-item  dkId="{{params.id}}" pageTitle="Дорожная карта"><content></content></page-dk-item></template>
            <template when-route="/beautification/dk"><page-dk pageTitle="Дорожная карта"><content></content></page-dk></template>
            <template when-route="/beautification/concept"><page-concept pageTitle="Концепция благоустройства"><content></content></page-concept></template>
            <template when-route="/beautification/embankment"><page-embankment pageTitle="Эскизный проект набережной"><content></content></page-embankment></template>
            <template when-route="/beautification"><page-beautification pageTitle="Благоустройство района"><content></content></page-beautification></template>
            
            <template when-route="/info"><page-phones pageTitle="Экстренные телефоны"><content></content></page-phones></template>
            
            <template when-route="/feedback"><page-feedback pageTitle="Обратная связь"><content></content></page-feedback></template>
            
            <template when-route="/nointernet"><page-nointernet><content></content></page-nointernet></template>

            <template else><page-news><content></content></page-news></template>

        </more-route-switch>

    </template>
</polymer-element>
