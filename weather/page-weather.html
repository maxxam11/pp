<polymer-element name="page-weather">
    <template>
        <link rel="stylesheet" href="../css/main.css">
        
        <style>
            div.description { padding: 10px 20px; }
            core-icon { margin-right: 10px; color: grey; }
            paper-item a { text-decoration: none; color: black; }
            
        </style>
        
        <el-page pagetitle="{{pageTitle}}">
            <div id="toolbarMainIcon"><content></content></div>
            <div id="toolbarIcons">
                
            </div>
            <div id="scroller" flex style="overflow: auto;" on-scroll="{{scroll}}">            
                <div id="wrapper" class="wrapper">
                    
                    <div class="description separator">
                        <p>Здесь описан план мероприятий по улучшению состояния территории микрорайона Павшинская пойма и завершению строительства объектов жилищного, социального и коммунального назначения.</p>
                        <!--<p>Оригинал документа можно скачать <a href="{{ urlDk }}">здесь</a>.</p>-->
                    </div>
                    
                    <template repeat="{{item in list}}">
                        
                        <paper-item class="separator">
                            <core-icon icon="maps:map"></core-icon>
                            <a href="#!/dk-item/{{ item.id }}">{{ item.title }}</a>
                        </paper-item>
                        
                        
                                                
                    </template>
                </div> 
            </div>
            
        </el-page>

    </template>
    <script>
        Polymer('page-weather', {
            pageTitle: 'Погода в Павшинской пойме',
            ready: function(){
                document.title = this.pageTitle;
            },
        });
        
    </script>
</polymer-element>
