

<polymer-element name="page-weather" attributes="pageTitle">
    <template>
        <link rel="stylesheet" href="../css/main.css">
        
         <style>
            div.description { padding: 20px 20px; }
            
            .summary h3 { font-size: 20px; font-weight: normal; line-height: 24px; margin: 0;  }
            .summary { color: grey; font-size: 14px; margin-bottom: 10px; }            
            core-image { width: 60px; height: 60px; margin: 10px 10px 10px 0; float: left; } 
            .temperature { font-size: 65px; }
            .temperature sup { font-size: 30px; }
            .detail { color: grey; font-size: 14px; }
            
            .line { overflow-x: auto; padding: 0 20px; border-top: solid 1px grey; border-bottom: solid 1px grey; }
            .line .scroller { }
            
        </style>
        
        <app-ajax
            id="ajax"
            auto
            op="weather/now"
            params='{}'
            on-core-response="{{handleResponse}}"
            on-core-error="{{handleResponseError}}"></app-ajax>
        
        <el-page pagetitle="{{pageTitle}}">
            <div id="toolbarMainIcon"><content></content></div>
            <div id="toolbarIcons">
                <paper-icon-button id="iconRefresh" icon="refresh" on-click="{{refresh}}"></paper-icon-button>
            </div>
            <div id="scroller" flex style="overflow: auto;" on-scroll="{{scroll}}">            
                <div id="wrapper" class="wrapper">
                    
                    <div class="description">
                        <div class="summary">
                            {{weather.currently.now.dayOfWeekSummary}} {{weather.currently.now.timeFormat}}
                            <h3>{{weather.hourly.summary}}</h3>
                            
                        </div>                        
                    </div>
                    
                    <div class="line" touch-action="pan-x">
                        <div class="scroller" style="width:{{lineWidthH}}px">
                            <el-hourly data="{{weather.hourly.data}}"></el-hourly>
                        </div>
                    </div>
                    
                    <div class="description"><el-daily data="{{weather.daily.data}}"></el-daily></div>
                    
                </div> 
            </div>
            
        </el-page>

    </template>
    <script>
        Polymer('page-weather', {
            page: 0,
            ready: function(){
                this.weather = global.weather;
                this.domain = 'http://' + global.domain;
                
            },
            handleResponse: function(e, detail, sender) {
                this.weather = global.weather = detail.response.data; 
                
                this.lineWidthH = this.weather.hourly.data.length * 45;
            },
            handleResponseError: function() {
                
            },
            refresh: function() {
                this.$.ajax.go();
            }
        });
        
    </script>
</polymer-element>
