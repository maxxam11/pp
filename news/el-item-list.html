<polymer-element name="el-item-list" attributes="item">
    <template>
        <link rel="stylesheet" href="../css/main.css">
        <style>
            .main { height: 100px; }
            .wrapper { width: 100%; margin:0; padding: 0 0 0 10px; }
            .title { font-size: 15px; }
            .date { color: #999; font-size: 12px; margin-top: 10px;}
            .date .domain { font-size: 105%; }
            core-image { width: 30%; height: 100px; float: right; }
            .img.empty { width: 1px; }
            .watched { background-color: #eaeaea; }
            .new .title { font-weight: bold; }
        </style> 
        <core-item class="main separator">
           
            <div class="wrapper {{item.isNew ? 'new' : ''}}" layout horizontal>                
                
                <div layout flex vertical style="z-index: 1000;">
                    <div id="title" class="title"></div> 
                    <div class="date"><span id="date" class="{{item.dateago == 'сегодня' ? 'primary-color' : ''}}"></span></div>
                    
                </div>
                
                <core-image hidden?={{!item.imgUrl}} sizing="cover" src="{{item.imgUrl}}"></core-image>
                
            </div>    
            
        </core-item>
        
    </template>
    <script>
        Polymer('el-item-list', {
            ready: function(){ 
                this.$.title.innerHTML = this.item.title;
                this.$.date.innerHTML = this.item.dateago; 
            }
        });
    </script>
</polymer-element>
