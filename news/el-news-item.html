<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="el-news-item" attributes="news">
    <template>
        
        <link rel="stylesheet" href="../css/main.css">
        <style>
            .news-img { width: 100%; height: 300px; background-size: cover; background-position: 50% 50%; margin-top:0;}
            .img.empty { height: 0; }
            
            .news { padding: 10px;  word-wrap: break-word; }
            .news h1 { font-size: 120%; }
            .news .date { padding: 10px 0; color: grey; }
        </style>       
          
        <div class="news-img" style="{{ news.imgUrl ? '' : 'height: 0;'}}background-image: url('{{news.imgUrl}}');"></div>
        
        <div class="news">
            <h1 class="title">{{news.title}}</h1>
            <div class="body">
                <template repeat="{{body in news.body}}">
                    <p>{{body}}</p>
                </template>
                
            </div>
            <div class="date">{{news.publicDate}} {{news.sourceName ? news.sourceName : news.sourceSite}} {{news.sourceLink}}</div>
        </div>
        
        
    </template>
    <script>
        Polymer('el-news-item', {
            
        });
    </script>
</polymer-element>
