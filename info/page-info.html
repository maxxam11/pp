<polymer-element name="page-info" attributes="pageTitle">
    <template>
        
        <link rel="stylesheet" href="../css/main.css">         
        <style>
            .contact { padding: 10px 20px; cursor: pointer; }  
            .contact:hover {  }
            .contact core-icon { height: 38px; float: left; margin-right: 20px; color: #aaa; }
            .descr { font-size: 80%; color: grey; padding: 5px 0;  }
            .wrapper { padding-top: 7px; }
        </style>              
 
        <el-page pagetitle="{{pageTitle}}">
            <div id="toolbarMainIcon"><content></content></div>
            <div id="toolbarIcons">
                
            </div>
            <div id="scroller" flex style="overflow: auto;">            
                <div id="wrapper" class="wrapper">
                    
                    <div class="contact separator" onclick="document.location.href = '#!/info/wiki';">                                        
                        <!--<core-icon icon="info-outline"></core-icon>-->
                        <div class='title primary-text-color'>{{ isTown ? 'О городе' : 'О районе' }}</div>  
                        <div class="descr secondary-text-color">Подробная информация из Википедии</div>
                    </div>

                    <div class="contact separator" onclick="document.location.href = '#!/info/phones';">  
                        <!--<core-icon icon="communication:phone"></core-icon>-->
                        <div class='title primary-text-color'>Телефоны городских служб</div>  
                        <div class="descr secondary-text-color">Номера телефонов первой необходимости и экстренных служб</div>
                    </div>
                    
                    <list-beautification></list-beautification>
                    
                </div> 
            </div>
            
        </el-page>
        
        
        
        
        
    </template>
    <script>
        Polymer('page-info', {
            ready: function(){
                this.isTown = global.space.isTown;
                document.title = this.pageTitle;
                ga_storage._trackPageview('/page-info.html');
            }
        });
        
    </script>
</polymer-element>
