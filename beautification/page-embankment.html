<link rel="import" href="dk/page-dk.html">

<polymer-element name="page-embankment" attributes="pageTitle">
    <template>
        <link rel="stylesheet" href="../css/main.css"> 
        
        <style>
            .wrapper img { width: 100%; }            
        </style>
               
        <el-page pagetitle="{{pageTitle}}">
            <div id="toolbarMainIcon"><paper-icon-button icon="arrow-back" on-click="{{back}}"></paper-icon-button></div>
            <div id="toolbarIcons">
                
            </div>
            <div id="scroller" flex style="overflow: auto;" on-scroll="{{scroll}}">            
                <div id="wrapper" class="wrapper">                    
                        
                    <template repeat="{{i in data}}">
                        <img src="http://{{domain}}/img/beautification/embankment/{{i}}.jpg"><br>
                    </template>
                    
                </div> 
            </div>
            
        </el-page>
        
        

    </template>  
    
    <script>
        Polymer('page-embankment', {
            ready: function() {
                this.data = [];
                for (var i = 1; i <= 9; i++) {
                    this.data.push(i);
                }
                this.domain = global.domain;
            },
            back: function () {
               document.location.href = '#!/beautification';
            },
        });
        
    </script>
</polymer-element>
