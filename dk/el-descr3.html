Перечень  строительных недостатков в жилых домах в  первом микрорайоне.

1.	Отсутствует верхний слой кровельного  покрытия(Спасская д.4, Подмосковный б-р д.11, Павшинский б-р д.1,5).
2.	Размеры и качество отмостки по периметру зданий не соответствует СНиП, присутствует проседание и обрушение( Павшинский б-р д.1, 3, 5,7;  Егорова д.3,5; Игната Титова д.3,7; Подмосковный б-р д.11; Спасская д.4,6,8,10,12).
3.	Отсутствует герметичное разделение секций на техническом этаже и гидроизоляция технического этажа(Спасская д.4,6,8,10,12; Подмосковный б-р д.11;).
4.	Теплоизоляция на инженерных сетях частично отсутствует (Павшинский б-р д.1, 3, 5,7;  Егорова д.3,5; Игната Титова д.3,7; Подмосковный б-р д.11; Спасская д.4,6,8,10,12).
5.	Утепление и герметизация межпанельных швов фасада зданий выполнена не качественными материалами( Павшинский б-р д.1, 3, 5,7;  Егорова д.3,5; Игната Титова д.3,7; Подмосковный б-р д.11, Спасская д.4).
6.	Отливы парапетов кровли выполнены без замков( Павшинский б-р д.1, 3, 5,7;  Егорова д.3,5; Игната Титова д.3,7; Подмосковный б-р д.11; Спасская д.4,6,8,10,12)..
7.	Частично отсутствует ограждение газонов декоративным забором( Павшинский б-р д.1, 3, 5,7;  Егорова д.3,5; Игната Титова д.3,7; Подмосковный б-р д.11; Спасская д.4,6,8,10,12)..
8.	Детские площадки не соответствуют требованиям- ГОСТ Р 52169-2003 «Оборудование детских игровых площадок. Безопасность конструкции и методы испытаний. Общие требования» ( Павшинский б-р д.1, 3, 5,7;  Егорова д.3,5; Игната Титова д.3,7; Подмосковный б-р д.11; Спасская д.4,6,8,10,12).
9.	Внутриквартальные дороги и пешеходные тротуары требуют ремонта, из-за отсутствия верхнего слоя асфальта ( Павшинский б-р д.1, 3, 5,7;  Егорова д.3,5; Игната Титова д.3,7; Подмосковный б-р д.11; Спасская д.4,6,8,10,12).. 
10.	 Не уложена плитка в квартирных и лифтовых холлах( Спасская д.4, Павшинский б-р д.1, 5) отделка холлов выполнена не качественными материалами, что приводит к обрушению отштукатуренного слоя, отслоение напольной и настенной плитки.
11.	Спасская д.6, 8, 10, 12 происходит обрушение фасадного кирпича, двери на переходные балконы выполнены полыми из некачественных материалов, в связи с чем происходит промерзание лестницы аварийного выхода.
12.	 ИТП по адресу Игната Титова д.3 не оборудовано автоматикой, отсутствует строительная отделка помещения, отсутствует пожарная станция и пожарный ввод ХВС, не смонтирована  система диспетчеризации и дымоудаления.
13.	По адресам: ул.Спасская д.4, 6, 8,10, 12, ул.Павшинский бульвар д.1,5,7, ул.Игната Титова д.7, ул.Подмосковный б-р д.11, ул.Егорова д.3,5 - не укомплектована и не сдана система пожарной сигнализации и дымоудаления.
14.	Отсутствует исполнительная техническая документация на дома и придомовую территории, акты ввода ИТП, повысительных и циркулярных станций, а также электрощитовых в эксплуатацию.
15.	Не выполнена стяжка подвального помещения ( Спасская д.4 секция 5,6)

ул. Спасская, д.10:
1.Кирпичная кладка выступающих конструкций на кровле:
- имеет серьезные разрушения кирпичной кладки;
- металлические покрытия (защитные) выполнены неплотно, деформированы, провода закреплены с нарушением целостности кладки. 
2.   Кирпичная кладка парапета находится в аварийном состоянии, т.к. имеются значительные прочностные трещины, выпадение кирпича, деформации покрытия парапета, архитектурные детали в форме кругов и треугольников имеют разрушения штукатурного слоя до оголения арматуры, трещины, выкрашивания слоев кирпича.
3.   Отмостка здания шириной приблизительно 0,7м, вместо 1,2м требуемых нормативами. Местами имеются провалы. Между отмосткой и цоколем здания имеются щели, приводящие к намоканию цоколя .
4.   Цоколь имеет прочностные трещины, разрушения, намокания .
Покрытие цоколя выполнено с прерываемой защитой, местами не имеет плотного сопряжения со стенами, с нарушением уклонов.
5.   По наружным стенам, по всему фасаду, на всю высоту имеются опасные трещины, раскрытием более 30мм, что недопустимо.
Имеются многочисленные места с разрушениями и выпадением кирпича. В результате осадки дома происходит перенапряжение кирпичной кладки и трещины.
6.   Неверная установка металлических оконных отливов, которые не заделаны в коробку и оконные откосы, деформированы, плохо укреплены.
Попадание влаги во внутренние конструкции приводит к намоканию слоя утеплителя, потере теплозащитных свойств, к разрушению конструкций.
